<html>
	<head>
		<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
		<script language="JavaScript" type="text/javascript" src="../../jsmock.js"></script>
		<script language="JavaScript" type="text/javascript" src="../helpers.js"></script>
		<script language="JavaScript" type="text/javascript">
			//
			// TESTS
			//
			
			function testEachIndexForJsMock() {
			  var fred = { calls: 0 , values: []};
			  var anArray = ["a", "b", "c"]
			  
			  anArray.eachIndexForJsMock(function(index, value) {
			    fred.calls++;
			    fred.values.push(value);
			  });
			  
			  assertEquals(3, fred.calls);
			  assertArrayEquals(anArray, fred.values);
			}
		</script>
	</head>
	<body>
		<p>ArrayTest</p>
	</body>
</html>
